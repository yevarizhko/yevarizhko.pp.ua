<div class="navbar">
    <div class="logo">

    </div>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Experience</a>
        <a href="">Portfolio</a>
        <a href="">Contact</a>

    </nav>

<!-- MENU DESIGN AREA -->
<div class='menu-area'>
    <div class='container'>
        <div class='row'>
            <!-- LOGO DESIGN AREA -->
            <div class='col-md-3 col-sm-2'>
                <div class='logo'>
                    <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
                        <b:widget id='Header1' locked='true' title='Yeva Rizhko (Header)' type='Header' version='1'>
                            <b:widget-settings>
                                <b:widget-setting name='displayUrl' />
                                <b:widget-setting name='displayHeight'>0</b:widget-setting>
                                <b:widget-setting name='sectionWidth'>-1</b:widget-setting>
                                <b:widget-setting name='useImage'>false</b:widget-setting>
                                <b:widget-setting name='shrinkToFit'>false</b:widget-setting>
                                <b:widget-setting name='imagePlacement'>BEHIND</b:widget-setting>
                                <b:widget-setting name='displayWidth'>0</b:widget-setting>
                            </b:widget-settings>
                            <b:includable id='main'>
                                <b:if cond='data:useImage'>
                                    <b:if cond='data:imagePlacement == &quot;BEHIND&quot;'>
                                        <!--
Show image as background to text. You can't really calculate the width
reliably in JS because margins are not taken into account by any of
clientWidth, offsetWidth or scrollWidth, so we don't force a minimum
width if the user is using shrink to fit.
This results in a margin-width's worth of pixels being cropped. If the
user is not using shrink to fit then we expand the header.
-->
                                        <b:if cond='data:mobile'>
                                            <div id='header-inner'>
                                                <div class='titlewrapper' style='background: transparent'>
                                                    <h1 class='title' style='background: transparent; border-width: 0px'>
                                                        <b:include name='title' />
                                                    </h1>
                                                </div>
                                                <b:include name='description' />
                                            </div>
                                            <b:else/>
                                            <div expr:style='&quot;background-image: url(\&quot;&quot; + data:sourceUrl + &quot;\&quot;); &quot;                        + &quot;background-position: &quot;                        + data:backgroundPositionStyleStr + &quot;; &quot;                        + data:widthStyleStr                        + &quot;min-height: &quot; + data:height                        + &quot;_height: &quot; + data:height                        + &quot;background-repeat: no-repeat; &quot;'
                                                id='header-inner'>
                                                <div class='titlewrapper' style='background: transparent'>
                                                    <h1 class='title' style='background: transparent; border-width: 0px'>
                                                        <b:include name='title' />
                                                    </h1>
                                                </div>
                                                <b:include name='description' />
                                            </div>
                                        </b:if>
                                        <b:else/>
                                        <!--Show the image only-->
                                        <div id='header-inner'>
                                            <a expr:href='data:blog.homepageUrl' style='display: block'>
                                                <img expr:alt='data:title' expr:id='data:widget.instanceId + &quot;_headerimg&quot;' expr:src='data:sourceUrl' style='display: block' />
                                            </a>
                                            <!--Show the description-->
                                            <b:if cond='data:imagePlacement == &quot;BEFORE_DESCRIPTION&quot;'>
                                                <b:include name='description' />
                                            </b:if>
                                        </div>
                                    </b:if>
                                    <b:else/>
                                    <!--No header image -->
                                    <div id='header-inner'>
                                        <div class='titlewrapper'>
                                            <h1 class='title'>
                                                <b:include name='title' />
                                            </h1>
                                        </div>
                                        <b:include name='description' />
                                    </div>
                                </b:if>
                            </b:includable>
                            <b:includable id='description'>
                                <div class='descriptionwrapper'>
                                    <p class='description'><span><data:description/></span></p>
                                </div>
                            </b:includable>
                            <b:includable id='title'>
                                <b:if cond='data:blog.url == data:blog.homepageUrl'>
                                    <data:title/>
                                    <b:else/>
                                    <a expr:href='data:blog.homepageUrl'><data:title/></a>
                                </b:if>
                            </b:includable>
                        </b:widget>
                    </b:section>
                </div>
            </div>
            <!-- / END LOGO DESIGN AREA -->
            <div class='col-md-9 col-sm-10'>
                <div class='mainmenu'>
                    <div class='navbar navbar-nobg'>
                        <div class='navbar-header'>
                            <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
              <span class='sr-only'>Toggle navigation</span>
              <span class='icon-bar'/>
              <span class='icon-bar'/>
              <span class='icon-bar'/>
            </button>
                        </div>

                        <div class='navbar-collapse collapse'>
                            <ul class='nav navbar-nav'>
                                <!-- Top Nav -->
                                <li class='active'><a class='smoth-scroll' href='#home'>Home <div class='ripple-wrapper'/></a></li>
                                <li><a class='smoth-scroll' href='/#about'>About</a></li>
                                <li><a class='smoth-scroll' href='/#experience'>experience</a></li>
                                <li><a class='smoth-scroll' href='/#work'>Portfolio</a></li>
                                <li><a class='smoth-scroll' href='/#contact'>Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / END MENU DESIGN AREA -->
